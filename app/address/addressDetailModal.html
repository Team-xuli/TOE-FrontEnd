<div class="modal-dialog" ng-controller="addressDetailCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
                请输入地址
            </h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="calledName">称呼</label>
                    <div class="controls">
                        <input type="text" id="calledName" placeholder="" required ng-model="addressDetail.calledName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="phoneNo">电话号码</label>
                    <div class="controls">
                        <input type="text" id="phoneNo" placeholder="" required ng-model="addressDetail.phoneNo">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">地址:</label>
                    <div class="controls">
                        <input type="text" id="searchKeyInput" value="TOE" required ng-model="addressDetail.addressDesc" placeholder="请输入地址关键字">
                        <!--<div id="searchResultPanel" style="z-index:99999; border:1px solid #C0C0C0;width:150px;height:auto; display:none"></div>-->
                    </div>
                </div>
                <!--<div class="control-group">-->
                    <!--<div id="map" style="height:400px"></div>-->
                <!--</div>-->
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="save()"  >确定</button>
            <button class="btn btn-warning" data-dismiss="modal">取消</button>
        </div>
    </div><!-- /.modal-content -->
</div>
