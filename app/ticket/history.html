<div id="ticketHistory" ng-controller="ticketHistoryCtrl">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>订单号</th>
            <th>目的地址</th>
            <th>订单开始时间</th>
            <th>完成状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in history">
            <td>{{item.id}}</td>
            <td>{{item.destination}}</td>
            <td>{{item.startTime}}</td>
            <td>{{item.status}}</td>
            <td>
                <button ng-click="checkOrder(item)" class="btn btn-xs btn-priamry">查看</button>
                <button ng-click="deleteOrder(item)" ng-show="item.status == 'unstart'" class="btn btn-xs btn-priamry">删除</button>

            </td>
        </tr>
