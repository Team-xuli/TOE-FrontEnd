<div id="addressInfo" >

    <div class="title control-group ">
        <label class="control-label" >地址管理</label>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>称呼</th>
            <th>电话号码</th>
            <th>地址</th>
            <th>----------------------</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="address in addressInfo">
            <td>{{address.calledName}}</td>
            <td>{{address.phoneNo}}</td>
            <td>{{address.addressDesc}}</td>
            <td></td>
            <td>
                <button ng-click="modifyAddress(address)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#addressDetail">修改</button>
                <button ng-click="deleteAddress(address)" class="btn btn-xs btn-priamry">删除</button>
            </td>
        </tr>
        <tr ng-show="showAddRow">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button ng-click="addAddress(address)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#addressDetail">新增</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addressDetail" tabindex="-1" role="dialog"
         aria-labelledby="addressDetailLabel" aria-hidden="true">
        <div ng-include="'address/addressDetailModal.html'" ></div>
    </div>

</div>
