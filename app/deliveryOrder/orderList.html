<div id="orderList" ng-controller="orderListCtrl">
    <div class="title control-group ">
        <label class="control-label" >附近订单</label>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>订单号</th>
            <th>起始地址ַ</th>
            <th>目的地址</th>
            <th>发起时间</th>
            <th>订单状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in orders">
            <td>{{item.orderId}}</td>
            <td>{{initialDestination(item)}}</td>
            <td>{{aimDestination(item)}}</td>
            <td>{{startTime(item)}}</td>
            <td>{{status(item)}}</td>
            <td>
                <button ng-click="checkOrder(item)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#myModal">查看</button>
                <button ng-click="takeOrder(item)"  class="btn btn-xs btn-priamry">接单</button>

            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        具体描述
                    </h4>
                </div>
                <div class="modal-body">
                    <p ng-bind= "orderInfo.description"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div>
</div>
