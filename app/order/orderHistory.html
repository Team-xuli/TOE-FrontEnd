<div ng-controller="order">
    <div class="title control-group ">
        <label class="control-label" >历史订单</label>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>订单号</th>
            <th>起始地址</th>
            <th>目的地址</th>
            <th>订单开始时间</th>
            <th>完成状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in history">
            <td>{{item.orderId}}</td>
            <td>{{address(item)}}</td>
            <td>{{destination(item)}}</td>
            <td>{{startTime(item)}}</td>
            <td>{{status(item)}}</td>
            <td>
                <button ng-click="checkOrder(item)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#orderDetail">查看</button>
                <button ng-click="deleteOrder(item)" ng-show="item.status === 0" class="btn btn-xs btn-priamry">取消订单</button>
                <button ng-click="finishOrder(item)" ng-show="showFinishBtn(item)" class="btn btn-xs btn-priamry">完成订单</button>
            </td>
        </tr>
        </tbody>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
    <div class="modal fade" id="orderDetail" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div ng-include="'order/orderDetailModal.html'" ></div>
    </div>
</div>
