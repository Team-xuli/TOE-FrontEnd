<div>
    <div class="title control-group ">
        <label class="control-label" >历史订单</label>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>订单号</th>
            <th>起始地址</th>
            <th>目的地址</th>
            <th>订单开始时间</th>
            <th>完成状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in history">
            <td>{{item.orderId}}</td>
            <td>{{address(item)}}</td>
            <td>{{destination(item)}}</td>
            <td>{{startTime(item)}}</td>
            <td>{{status(item)}}</td>
            <td>
                <button ng-click="checkOrder(item)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#myModal">查看</button>
                <button ng-click="deleteOrder(item)" ng-show="item.status === 0" class="btn btn-xs btn-priamry">取消订单</button>
                <button ng-click="finishOrder(item)" ng-show="showFinishBtn(item)" class="btn btn-xs btn-priamry">完成订单</button>
            </td>
        </tr>
        </tbody>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        具体描述
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="control-group">
                        <span>收货人:<p ng-bind= "historyInfo.destCalledName"></p></span>
                    </div>
                    <div class="control-group">
                        <span>收货人联系方式:<p ng-bind= "historyInfo.destPhoneNo"></p></span>
                    </div>
                    <div class="control-group">
                        <span>订单描述:<p ng-bind= "historyInfo.description"></p></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div>
</div>
