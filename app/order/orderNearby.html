<div id="orderList">
    <div class="title control-group ">
        <label class="control-label" >附近订单</label>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>订单号</th>
            <th>起始地址ַ</th>
            <th>目的地址</th>
            <th>发起时间</th>
            <th>订单状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in orders">
            <td>{{item.orderId}}</td>
            <td>{{initialDestination(item)}}</td>
            <td>{{aimDestination(item)}}</td>
            <td>{{startTime(item)}}</td>
            <td>{{status(item)}}</td>
            <td>
                <button ng-click="checkOrder(item)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#orderDetail">查看</button>
                <button ng-click="assignOrder(item)"  class="btn btn-xs btn-priamry">接单</button>

            </td>
        </tr>
        </tbody>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
    <div class="modal fade" id="orderDetail" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div ng-include="'order/orderDetailModal.html'" ></div>
    </div>
</div>
