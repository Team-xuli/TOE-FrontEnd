<div id="addressInfo" >

    <div class="title control-group ">
        <label class="control-label" >地址管理</label>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>称呼</th>
            <th>电话号码</th>
            <th>地址</th>
            <th>百度API</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="address in addressInfo">
            <td>{{address.calledName}}</td>
            <td>{{address.phoneNo}}</td>
            <td>{{address.addressDesc}}</td>
            <td>{{address.addressData}}</td>
            <td>
                <button ng-click="modifyAddress(address)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#addressDetail">修改</button>
                <button ng-click="deleteAddress(address)" class="btn btn-xs btn-priamry">删除</button>
            </td>
        </tr>
        <tr ng-show="showAddRow">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button ng-click="addAddress(address)" class="btn btn-xs btn-priamry" data-toggle="modal" data-target="#addressDetail">新增</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addressDetail" tabindex="-1" role="dialog"
         aria-labelledby="addressDetailLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        地址详情
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="calledName">称呼</label>
                            <div class="controls">
                                <input type="text" id="calledName" placeholder="" required ng-model="currentAddress.calledName">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="phoneNo">电话号码</label>
                            <div class="controls">
                                <input type="text" id="phoneNo" placeholder="" required ng-model="currentAddress.phoneNo">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="addressDesc">地址描述</label>
                            <div class="controls">
                                <input type="text" id="addressDesc" placeholder="" required ng-model="currentAddress.addressDesc">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="addressData">百度API</label>
                            <div class="controls">
                                <input type="text" id="addressData" placeholder="" ng-model="currentAddress.addressData"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" ng-click="saveFunc()">保存
                    </button>
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal"ng-click="cancelFunc()">取消
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div>

</div>
